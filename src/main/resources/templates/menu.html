<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Employee Food Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Menu</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="/home" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/reservations" th:href="@{/reservations}">My
                    Reservations</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/menu" th:href="@{/menu}">Menu</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/logout" th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mt-5">
    <section class="mb-5">
        <h2 class="text-center">Our Menu</h2>
        <p class="text-center">Select from a variety of meals crafted to suit every taste.</p>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="meal : ${meals}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${meal.name}"></h5>
                        <p class="card-text" th:text="${meal.description}"></p>
                        <p class="card-text"><strong>Price:</strong> $<span th:text="${meal.price}"></span></p>
                        <form action="/reserve" th:action="@{/reserve}" method="post">
                            <input type="hidden" name="mealId" th:value="${meal.id}">
                            <div class="mb-3">
                                <label for="reservationDate" class="form-label">Date</label>
                                <input type="date" id="reservationDate" name="reservationDate" class="form-control"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary">Reserve</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 [Your Organization]. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
